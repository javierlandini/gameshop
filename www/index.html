<!doctype html>
<html lang="es" ng-app="gameshop">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Gameshop</title>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css">
	<link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,300'>
	<link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.0/css/ionicons.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="assets/css/gs-theme.css">
</head>
<body>
	<header class="row">
		<div class="container vertical-center">
			<div id="logo" class="hidden-xs hidden-sm col-md-3">
					<img src="assets/img/logo.png" />
			</div>
			<div id="sitename" class="col-xs-offset-3 col-sm-offset-3 col-md-offset-0 col-md-6">
				<div class="row vertical-center">
					<div class="col-md-offset-3 col-md-6" >
						<div id="name" class="text-center">GAME<span class="red">SHOP</span></div><div id="slogan" class="text-center">Somos jugadores</div>
					</div>
				</div>
			</div>
		</div>
	</header><!--/header-->
	<nav class="navbar navbar-inverse gs-navbar" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
			</div>
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav gs-navbar-nav">
					<li><a ui-sref="home" ui-sref-active="active"><span class="icon-size size-21"><i class="icon ion-home"></i></span>Home<span class="sr-only">(actual)</span></a></li>
					<li><a ui-sref="nosotros" ui-sref-active="active"><span class="icon-size size-21"><i class="icon ion-android-person"></i></span>Nosotros</a></li>
					<li><a href="#"><span class="icon-size size-21"><i class="icon ion-ios-game-controller-b"></i></span>Productos</a></li>
					<li><a href="#"><span class="icon-size size-21"><i class="icon ion-android-mail"></i></span>Contacto</a></li>
				</ul>
			</div>
		</div>
	</nav><!--/nav-->

	<div id="main">
		<div ui-view autoscroll="false"></div>
	</div>




	<div class="row section-container clearfix" id="form-container">
		<div class="container">
			<form class="col-lg-offset-3 col-lg-6" role="form">
				<label class="col-lg-12 control-label text-center">Contactanos</label>
				<input class="col-lg-12 form-control" id="" name="" type="text" placeholder="Nombre" />
				<input class="col-lg-12 form-control" id="" name="" type="email" placeholder="Email" />
				<textarea class="col-lg-12 form-control" id="" name="" rows="3" placeholder="Consulta"></textarea>
				<div class="btn-group btn-group-justified">
					<div class="btn-group" >
						<button type="submit" class="btn btn-primary btn-lg">Enviar</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	<div class="row section-container clearfix" id="social-container">
		<div class="container">
			<form class="col-lg-offset-3 col-lg-6">
				<a href="https://www.facebook.com/pages/GameShop/336794739846401?fref=ts" target="_blank">
                    Seguinos en <strong>Facebook</strong>
                </a>
			</form>
		</div>
	</div>
	<footer>
		<div class="container text-center">
		Gameshop 2014
		</div>
	</footer>
	<script type="text/javascript" src="bower_components/angular/angular.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.min.js"></script>
	<script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
	<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
	<script type="text/javascript" src="assets/js/app.js"></script>
	<script type="text/javascript" src="assets/js/maps.js"></script>
</body>
</html>
