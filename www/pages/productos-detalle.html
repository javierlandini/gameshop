	<div class="container">
		<category-menu></category-menu>
		<div class="col-xs-12 col-sm-12 col-md-10 col-lg-10" id="content">
			<div id="detail-content-wrapper">
				<div id="detail-content" class="clearfix">
					<div id="detail-content-img" class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
						<img ng-src="{{product.image}}" /></a>
						<i class="icon {{icon(product)}}"></i>
					</div>
					<div id="detail-content-text" class="col-xs-12 col-sm-8 col-md-8 col-lg-8">

					</div>
				</div>

							<div ng-bind-html="product.trailer | trustAsHtml"></div>

					</div>
				</div>

					<div ng-bind-html="product.description"></div>
