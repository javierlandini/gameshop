<!doctype html>
<html lang="es" ng-app="gameshop">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Gameshop</title>
	<link rel="icon" type="image/png" href="assets/img/favicon.png"/>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css">
	<link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,300'>
	<link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.0/css/ionicons.min.css">
	<link rel="stylesheet" href="assets/css/gs-theme.css">
</head>
<body>
	<header class="row">
		<div class="container vertical-center">
			<div id="logo" class="hidden-xs hidden-sm col-md-offset-4 col-md-1 col-lg-offset-4 col-lg-1">
					<a ui-sref="home"><img src="assets/img/logo.png" /></a>
			</div>
			<div id="sitename" class="col-xs-12  col-sm-offset-4 col-sm-3 col-md-offset-0 col-md-3 col-lg-3">
				<div class="row vertical-center">
					<div class="">
						<a ui-sref="home">
						<div id="name" class="text-center">GAME<span class="red">SHOP</span></div><div id="slogan" class="text-center">Somos jugadores</div>
						</a>
					</div>
				</div>
			</div>
		</div>
	</header><!--/header-->
	<nav class="navbar navbar-inverse gs-navbar" role="navigation" ng-controller="MenuController">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
			</div>
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav gs-navbar-nav">
					<li><a ui-sref="home" ui-sref-active="active"><span class="icon-size size-21"><i class="icon ion-home"></i></span>Home<span class="sr-only">(actual)</span></a></li>
					<li><a ui-sref="nosotros" ui-sref-active="active"><span class="icon-size size-21"><i class="icon ion-android-person"></i></span>Nosotros</a></li>
					<li><a ui-sref="productos.productos" ui-sref-active="active"><span class="icon-size size-21"><i class="icon ion-ios-game-controller-b"></i></span>Productos</a></li>
					<li><a ng-click="goContactForm()"><span class="icon-size size-21"><i class="icon ion-android-mail"></i></span>Contacto</a></li>
				</ul>
			</div>
		</div>
	</nav><!--/nav-->

	<div id="main">
		<div ui-view autoscroll="false"></div>
	</div>




	<div class="row section-container clearfix" id="form-container">
		<a id="contactForm"></a>
		<div class="container">
			<form method="POST" name="contactForm" ng-controller="ContactFormController" ng-submit="contactForm.$valid && sendMessage(message)" class="col-xs-offset-0 col-xs-12 col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6 col-lg-offset-3 col-lg-6" role="form" novalidate>
				<div class="alert alert-success" role="alert" ng-show="success">Gracias su mensaje. Nos contactaremos a la brevedad.</div>
                <div class="alert alert-danger" role="alert" ng-show="error">Tuvimos un inconveniente, por favor intente más tarde.</div>
				<label class="col-xs-12 col-sm-12 col-md-12 col-lg-12 control-label text-center">Contactanos</label>
				<input class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form-control" id="name" name="name" ng-model="message.name" type="text" placeholder="Nombre" required/>
				<input class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form-control" id="email" name="email" ng-model="message.email" type="email" placeholder="Email" required/>
				<input class="hidden" id="honeypot" name="honeypot" ng-model="message.honeypot" type="text" placeholder="Deberías dejarme en blanco si no sos un bot..;)" />
				<textarea class="col-lg-12 form-control" id="question" name="question" ng-model="message.question" rows="3" placeholder="Consulta" required></textarea>
				<div class="btn-group btn-group-justified">
					<div class="btn-group" >
						<button type="submit" name="submit" value="submit" class="btn btn-primary btn-lg" ng-disabled="!contactForm.$valid || sending">Enviar</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	<div class="row section-container clearfix" id="social-container">
		<div class="container">
			<form class="col-xs-offset-0 col-xs-12 col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6 col-lg-offset-3 col-lg-6">
				<a href="https://www.facebook.com/pages/GameShop/336794739846401?fref=ts" target="_blank">
                    Seguinos en <strong>Facebook</strong>
                </a>
			</form>
		</div>
	</div>
	<footer>
		<div class="container text-center">
		Gameshop 2014 - <script type="text/javascript">document.write(new Date().getFullYear());</script>
		</div>
	</footer>
	<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
	<script type="text/javascript" src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
	<script type="text/javascript" src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
	<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyAKQMj5g4nU5hSmIEJmTYd2tF0MkNYWj_M&sensor=false"></script>
	<script type="text/javascript" src="bower_components/lodash/dist/lodash.min.js"></script>
	<script type="text/javascript" src="bower_components/angular-google-maps/dist/angular-google-maps.min.js"></script>
	<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="assets/js/config.js"></script>
	<script type="text/javascript" src="assets/js/app.js"></script>
</body>
</html>
